<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{{ product.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .fade-up {
      animation: fadeUp 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-400 via-purple-500 to-indigo-600 min-h-screen flex items-center justify-center">

  <div class="bg-white bg-opacity-20 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-xl fade-up">
    
    {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}"
           class="rounded-xl mx-auto mb-6 max-h-64 object-cover shadow-md">
    {% endif %}

    <h1 class="text-3xl font-bold text-white text-center mb-4">{{ product.name }}</h1>

    <p class="text-white text-center mb-2 text-lg font-semibold">Описание: {{ product.description }}</p>
    <p class="text-white text-center mb-2">Цена: <span class="font-semibold">{{ product.price }}</span>$</p>
    <p class="text-white text-center mb-6">В наличии: <span class="font-semibold">{{ product.quantity }}</span></p>

    <form method="post" action="{% url 'cart_add' %}" class="flex flex-col items-center gap-4">
      {% csrf_token %}
      <input type="hidden" name="product_id" value="{{ product.id }}">

      <div class="flex items-center gap-2">
        <label for="quantity" class="text-white font-medium">Количество:</label>
        <input
          type="number"
          name="quantity"
          id="quantity"
          min="1"
          max="{{ product.quantity }}"
          value="1"
          required
          class="w-20 px-3 py-1 rounded-lg text-black text-center focus:outline-none focus:ring-2 focus:ring-pink-400"
        >
      </div>

      <button
        type="submit"
        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300"
      >
        Добавить в корзину
      </button>
    </form>

    <div class="mt-8 text-center">
      <a href="{% url 'product_list' %}"
         class="inline-flex items-center gap-2 bg-white bg-opacity-20 border border-white text-white px-4 py-2 rounded-lg hover:bg-opacity-30 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Назад к списку
      </a>
    </div>

  </div>

</body>
</html>
