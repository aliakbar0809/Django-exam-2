<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .fade-up { animation: fadeUp 0.8s ease-out forwards; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

  <div class="bg-white bg-opacity-20 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-md fade-up">
    <h2 class="text-3xl font-bold text-white text-center mb-6">Вход в аккаунт</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-white font-semibold mb-1">Email</label>
        <input type="email" name="email" required
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 transition" />
      </div>

      <div>
        <label class="block text-white font-semibold mb-1">Пароль</label>
        <input type="password" name="password" required
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 transition" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 rounded-lg transition duration-300">
        Войти
      </button>
    </form>
  </div>
</body>
</html>
