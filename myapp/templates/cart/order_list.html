<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>История заказов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .fade-up {
      animation: fadeUp 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-400 via-purple-500 to-indigo-600 min-h-screen p-6">



  <div class="max-w-4xl mx-auto bg-white bg-opacity-20 backdrop-blur-md rounded-xl p-6 shadow-lg fade-up">
    <h1 class="text-3xl font-bold text-white mb-6 text-center">История заказов</h1>

    {% if orders %}
      <table class="w-full text-white mb-6">
        <thead>
          <tr class="border-b border-white/30">
            <th class="text-center p-2">Дата</th>
            <th class="text-center p-2">Сумма</th>
          </tr>
        </thead>
        <tbody>
          {% for order in orders %}
            <tr class="border-b border-white/20">
              <td class="text-center p-2">{{ order.created_at|date:"d.m.Y H:i" }}</td>
              <td class="text-center p-2">{{ order.total_amount }} $</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-white text-center text-xl">У вас пока нет заказов.</p>
    {% endif %}

  </div>

</body>
</html>
