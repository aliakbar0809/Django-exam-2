<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Удалить товар из корзины</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .fade-up {
      animation: fadeUp 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-400 via-purple-500 to-indigo-600 min-h-screen p-6 flex items-center justify-center">

  <div class="bg-white bg-opacity-20 backdrop-blur-md p-6 rounded-xl shadow-lg max-w-md text-center text-white fade-up">
    <h2 class="text-2xl font-bold mb-4">Вы уверены, что хотите удалить товар?</h2>
    <p class="mb-6">{{ object.product.name }}</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded mr-4">Удалить</button>
      <a href="{% url 'cart_detail' %}" class="bg-gray-600 hover:bg-gray-700 px-6 py-2 rounded">Отмена</a>
    </form>
  </div>

</body>
</html>
